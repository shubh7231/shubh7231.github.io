<section class="jumbotron gradient-pattern{{page.title|size|modulo:site.pattern_module}}" data-pattern-id="{{ page.title }}">
    <div class="container">
        <h3>{{ page.title }}</h3>
        <div class="meta-info">
            {% if page.subtitle %}
            {{ page.subtitle }}
            {% endif %}
            {% if page.date %}
            <span class="fa fa-calendar fa-fw"></span>  {{ page.date | date: "%Y/%m/%d" }}
            {% endif %}
            {% if page.category %}
            <span class="fa fa-archive fa-fw"></span>
            <a href="/category/{{ page.category }}">  {{ page.category }}</a>
            {% endif %}
            {% if page.tags %}
            <span class="fa fa-tags fa-fw"></span>
            {% for tag in page.tags %}
            <a href="/tag/{{ tag | slugify }}">{{ tag }}</a>&nbsp;
            {% endfor %}
            {% endif %}
        </div>
    </div>
</section>
